<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>V2V2 Car Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo">V2K2</div>
  <div class="score">Score: 0</div>
  <div class="gameArea">
    <div class="car">
      <div class="roof"></div>
      <div class="body"></div>
      <div class="wheel front"></div>
      <div class="wheel back"></div>
    </div>
    <!-- Road lines -->
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <div class="gameOver">
    <h1>Game Over</h1>
    <button id="restartBtn">Restart</button>
  </div>

  <!-- Touch controls -->
  <div class="controls">
    <button id="leftBtn">⬅️</button>
    <button id="rightBtn">➡️</button>
  </div>

  <!-- Sound -->
  <audio id="crashSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
